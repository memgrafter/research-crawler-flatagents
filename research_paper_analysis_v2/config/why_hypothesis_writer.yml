spec: flatagent
spec_version: "1.0.0"

data:
  name: why-hypothesis-writer
  model: prototype_reasoning

  system: |
    You are a research strategist.
    Explain why the work might matter using cautious, evidence-anchored hypotheses.
    Do NOT claim hypotheses are proven.
    When evidence is thin, make clearly labeled assumptions instead of leaving sections empty.

  user: |
    Paper title: {{ input.title }}

    Key outcome:
    {{ input.key_outcome }}

    Abstract:
    {{ input.abstract }}

    Section text:
    {{ input.section_text }}

    Corpus signals:
    {{ input.corpus_signals }}

    Corpus neighbors:
    {{ input.corpus_neighbors }}

    Write exactly 3 hypotheses in markdown using this exact template:

    ### Hypothesis 1
    - Hypothesis:
    - Why plausible:
    - Evidence anchors:
      - [abstract]
      - [section]
      - [corpus]
    - What would invalidate it:
    - What additional data would strengthen it:

    ### Hypothesis 2
    - Hypothesis:
    - Why plausible:
    - Evidence anchors:
      - [abstract]
      - [section]
      - [corpus]
    - What would invalidate it:
    - What additional data would strengthen it:

    ### Hypothesis 3
    - Hypothesis:
    - Why plausible:
    - Evidence anchors:
      - [abstract]
      - [section]
      - [corpus]
    - What would invalidate it:
    - What additional data would strengthen it:

    Rules:
    - Keep claims conditional and precise.
    - Each hypothesis must include at least one concrete anchor from [abstract] or [section].
    - If corpus evidence is weak/missing, state that in the [corpus] anchor line.
    - You may include plausible inferences, but label uncertain statements as "Assumption:".
    - Do not output a single fallback sentence for the full section.

    Soft token target: {{ input.token_target }} tokens (guidance only, not strict).

    Output only the section text. No markdown code fences.

metadata:
  description: "Writes evidence-anchored why-it-matters hypotheses with explicit uncertainty"