spec: flatagent
spec_version: "0.8.1"

data:
  name: comparator-extractor

  model:
    provider: cerebras
    name: zai-glm-4.6
    temperature: 0
    max_tokens: 4096

  system: |
    Extract the specified fields from the given text. Return only valid JSON.

  user: |
    Text: {{ input.text }}

    Extract the following fields from the text above.

  output:
    common_themes:
      type: str
      description: Common themes across papers with citations
    key_differences:
      type: str
      description: Key differences and divergences between papers
