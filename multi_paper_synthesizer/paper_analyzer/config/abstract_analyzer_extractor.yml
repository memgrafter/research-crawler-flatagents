spec: flatagent
spec_version: "0.8.1"

data:
  name: abstract-analyzer-extractor

  model:
    provider: cerebras
    name: zai-glm-4.7
    temperature: 0
    max_tokens: 4096

  system: |
    Extract the specified fields from the given text. Return only valid JSON.

  user: |
    Text: {{ input.text }}

    Extract the following fields from the text above.

  output:
    key_findings:
      type: str
      description: 3-5 bullet points of key findings
    methodology:
      type: str
      description: Brief description of the methodology
    contributions:
      type: str
      description: Main contributions to the field
