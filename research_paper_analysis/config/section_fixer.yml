spec: flatagent
spec_version: "0.9.0"

data:
  name: section-fixer
  model: fast
  system: Fix invalid JSON for section analysis. Return only valid JSON with the required keys.
  user: |
    Original analysis text:
    {{ input.text }}

    Invalid JSON:
    {{ input.invalid_json }}

    Error:
    {{ input.error }}

    Respond with JSON: {"technical_details": "technical details about the approach", "results": "key experimental results and metrics"}
  output:
    technical_details:
      type: str
      description: Technical details about the approach
    results:
      type: str
      description: Key experimental results and metrics

metadata:
  author: flatagents
  description: Fixes invalid JSON for section extraction
