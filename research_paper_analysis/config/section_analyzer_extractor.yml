spec: flatagent
spec_version: "0.8.1"

data:
  name: section-analyzer-extractor

  model:
    provider: cerebras
    name: zai-glm-4.7
    temperature: 0
    max_tokens: 4096

  system: |
    Extract the specified fields from the given text. Return only valid JSON.

  user: |
    Text: {{ input.text }}

    Extract the following fields from the text above.

  output:
    technical_details:
      type: str
      description: Technical details about the approach
    results:
      type: str
      description: Key experimental results and metrics
