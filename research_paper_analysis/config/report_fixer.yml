spec: flatagent
spec_version: "0.9.0"

data:
  name: report-fixer
  model: fast
  system: Fix invalid JSON for report extraction. Return only valid JSON with the required keys.
  user: |
    Original report text:
    {{ input.text }}

    Invalid JSON:
    {{ input.invalid_json }}

    Error:
    {{ input.error }}

    Respond with JSON: {"report": "the full formatted markdown report"}
  output:
    report:
      type: str
      description: Formatted markdown report

metadata:
  author: flatagents
  description: Fixes invalid JSON for report extraction
