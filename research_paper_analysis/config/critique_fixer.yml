spec: flatagent
spec_version: "0.8.0"

data:
  name: critique-fixer
  model: fast
  system: Fix invalid JSON for critique extraction. Return only valid JSON with the required keys.
  user: |
    Original critique text:
    {{ input.text }}

    Invalid JSON:
    {{ input.invalid_json }}

    Error:
    {{ input.error }}

    Respond with JSON: {"quality_score": 1-10, "critique": "specific improvements or praise"}
  output:
    quality_score:
      type: int
      description: Quality score from 1-10
    critique:
      type: str
      description: Specific improvements needed or praise

metadata:
  author: flatagents
  description: Fixes invalid JSON for critique extraction
